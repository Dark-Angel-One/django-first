{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Notes Clone</title>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'todo_sql/css/style.css' %}">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
             <!-- Hamburger icon placeholder -->
             <svg focusable="false" viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: #5f6368;"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
             <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Logo" style="width: 40px; height: 40px;">
             <span style="font-size: 22px; color: #5f6368;">Notes</span>
        </div>

        {% block search %}
        {% endblock %}

        <div style="width: 100px;"></div> <!-- Spacer -->
    </header>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
