<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Удаление</title>
</head>
<body>

    <div style="background-color: #ffe6e6; padding: 20px; border-radius: 10px; border: 1px solid red; max-width: 500px; margin: 50px auto; text-align: center;">

        <h2 style="color: red;">⚠️ Опасно!</h2>

        <p>Вы действительно хотите удалить задачу:</p>
        <h3>"{{ task.title }}"?</h3>

        <form method="POST">
            {% csrf_token %}
            <!-- Кнопка подтверждения -->
            <button type="submit" style="background-color: red; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Да, удалить навсегда
            </button>
        </form>

        <br>
        <a href="{% url 'index' %}">Нет, я передумала</a>

    </div>

</body>
</html>
