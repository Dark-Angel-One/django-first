{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; text-align: center; padding: 20px; background: white; border-radius: 8px; border: 1px solid #dadce0;">
    <h2>Delete Note?</h2>
    <p>Are you sure you want to delete "{{ object.title|default:'this note' }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
            <a href="{% url 'index' %}" style="padding: 10px 20px; text-decoration: none; color: #5f6368;">Cancel</a>
            <button type="submit" style="padding: 10px 20px; background: #f28b82; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
