<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {% if field.errors %}border-red-500{% endif %}"
                       id="{{ field.id_for_label }}"
                       name="{{ field.name }}"
                       type="{{ field.field.widget.input_type }}"
                       {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
        </p>
    </div>
</body>
</html>
